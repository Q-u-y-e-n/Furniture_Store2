<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Flora Shop</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="me-3">Xin chào, {{ user.username }}!</span>
                    <a href="/api/users/logout" class="btn btn-danger">Đăng xuất</a>
                {% else %}
                    <a href="/api/users/login" class="btn btn-primary">Đăng nhập</a>
                    <a href="api/users/register-page" class="btn btn-success">Đăng ký</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Chào mừng đến với Flora Shop</h1>
        <p>Vui lòng đăng nhập để mua hàng.</p>
    </div>
</body>
</html>
